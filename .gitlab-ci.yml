stages:
  - build backend
  - test backend
  - build frontend

build:
  stage: build backend
  tags:
    - docker
  image: maven:3.6.3-jdk-13
  script:
    - cd roborallyAPI
    - mvn clean package

test:
  stage: test backend
  tags:
    - docker
  image: maven:3.6.3-jdk-13
  script:
    - cd roborallyAPI
    - mvn clean test

build:
  stage: build frontend
  tags:
    - docker
  image: node:12.16.3
  script:
    - cd roborallyFrontEnd
    - npm build